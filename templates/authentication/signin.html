
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Prophet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link rel="stylesheet" href="{% static '/styles/auth.css' %}">
</head>

<div class="page-wrapper">

    <header>
        <img width="30" src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
    </header>

    <div class="content-wrapper">
        <div class="main-info">
            <h1>Get started</h1>
        </div>
        <div class="options-wrapper">
            <div class="option">
                Continuar com Github
            </div>
            <div class="option">
                Continuar com Google
            </div>
            <div class="option">
                Continuar com Discord
            </div>
            <div class="option">
                Continuar com Email
            </div>
        </div>

        <div class="footer">
            <h2>Ao clicar em continuar, você concorda com os Termos de Uso do SupplyProphet</h2>
        </div>
    </div>
</div>
