{% load static  %}

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Previsão de Demanda</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link rel="stylesheet" href="{% static '/styles/index.css' %}">
    <style>
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: #003b7b;
            height: 60px;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container label {
            margin-top: 10px;
        }
        .form-container input[type="file"],
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Previsão de Demanda</h1>
    </div>

    <div class="form-container">
        <label for="excelFile">Upload de arquivo Excel:</label>
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <label for="dfuSelect">Selecionar DFU:</label>
        <select id="dfuSelect">
            <option value="">Selecionar DFU</option>
        </select>
        <button id="generateGraph">Gerar gráficos</button>
    </div>

    <div class="chart-container">
        <canvas id="demandChart"></canvas>
    </div>

    <script>
        let dfuData = {};

        document.getElementById('excelFile').addEventListener('change', handleFile, false);
        document.getElementById('generateGraph').addEventListener('click', generateGraph);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheet];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                dfuData = {};
                jsonData.forEach(row => {
                    const dfu = row['DFU'];
                    const period = row['Period'];
                    const forecast = row['Forecast'];

                    if (!dfuData[dfu]) {
                        dfuData[dfu] = { periods: [], forecasts: [] };
                    }
                    dfuData[dfu].periods.push(period);
                    dfuData[dfu].forecasts.push(forecast);
                });

                const dfuSelect = document.getElementById('dfuSelect');
                dfuSelect.innerHTML = '<option value="">Select DFU</option>';
                Object.keys(dfuData).forEach(dfu => {
                    const option = document.createElement('option');
                    option.value = dfu;
                    option.text = dfu;
                    dfuSelect.appendChild(option);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function generateGraph() {
            const dfuSelect = document.getElementById('dfuSelect');
            const selectedDFU = dfuSelect.value;
            if (!selectedDFU) {
                alert('Please select a DFU.');
                return;
            }

            const periods = dfuData[selectedDFU].periods;
            const forecasts = dfuData[selectedDFU].forecasts;

            const ctx = document.getElementById('demandChart').getContext('2d');
            if (window.demandChart) {
                window.demandChart.destroy();
            }
            window.demandChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: periods,
                    datasets: [{
                        label: 'Forecasted Demand',
                        data: forecasts,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(75, 192, 192, 1)',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: {
                                color: '#333'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#333'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#333'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Forecasted Demand',
                            color: '#333',
                            font: {
                                size: 18
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
